<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet's Map Integration -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>

  <div class="infos">
    <div>
      <p>IP ADRESS</p>
      <p id="ip-text">X</p>
    </div>
    <hr>
    <div>
      <p>LOCATION</p>
      <p id="loc-text">X</p>
    </div>
    <hr>
    <div>
      <p>TIMEZONE</p>
      <p id="timezone-text">X</p>
    </div>
    <hr>
    <div>
      <p>ISP</p>
      <p id="isp-text">X</p>
    </div>
  </div>

  <div class="search-div">
    <h1>IP Address Tracker</h1>
    <div>
      <input id="input-text" type="text" placeholder="Search for any IP address or domain">
      <button onclick="geoLocate()" id="req"><img src="images/icon-arrow.svg" alt=""></button>
    </div>
  </div>
  
  <div id="map"></div>

  <script src="app.js"></script>
  <!-- I placed the script tag here to comply with W3C regulations -->
</body>
</html>
